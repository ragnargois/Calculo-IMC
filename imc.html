
<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>IMC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Calculo IMC" />
    <meta name="keywords" content="imc, calculo, calculo de imc, dieta, peso, gordura, nutrição, nutri, saúde" />
    <meta name="robots" content="index, follow" />
    <meta name="Alex Gois" />
    
    <link rel="stylesheet" href="css/style.css">
    

  </head>
  <body>
    
<section>
	<div class="container">
        <div class="img">
		    <img src="images/imc.svg" alt="">
	    </div>
		<div class="calculo">
		    <h3 class="h3">Calcule o seu IMC</h3>
                <form action=" " id="calculo-imc">
                     
                    <input name="nome" type="text" id="nome" class="form-control" required placeholder="Digite seu nome">
		
					
                    <input name="idade" type="text" id="idade" class="form-control" required placeholder="Digite sua idade">
		
					
                    <input name="peso" type="text" id="peso" class="form-control" required placeholder="digite seu peso em kg">
		
					
			        <input name="altura" type="text" id="altura" class="form-control" required placeholder="digite sua altura em metros ex: 1.90">
        
					<input type="submit" value="Enviar Formulário" class="btn btn-secondary py-3 px-4 mr-2 enviar">
		    </form>
		
			<div class="resultado">
				<span class="imc">Calcule seu IMC</span>
				<span class="classificacao">Resultado aqui!</span>
				<span class="risco">Índice, Classificação!</span>
			</div>	
	    </div>
				
    </div>	
</section>

    <script src="js/form-imc.js"></script>
	<script src="js/imc.js"></script> 

</body>
</html>
